name: Manual Test Execution

on:
  workflow_dispatch:
    inputs:
      procedure:
        description: "Procedure ID (e.g. PROC-001)"
        required: true
        type: choice
        options:
          - PROC-001
          - PROC-002
          - PROC-003
      result:
        description: "Test result"
        required: true
        type: choice
        options:
          - pass
          - fail

jobs:
  manual-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install PyGithub

      - run: python scripts/update_manual_requirements.py
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
          PROCEDURE: ${{ inputs.procedure }}
          RESULT: ${{ inputs.result }}
